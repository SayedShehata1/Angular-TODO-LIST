<div class="task-item">
  <div class="task-text">
    <input
      type="checkbox"
      [checked]="task.completed"
      (click)="toggleCompletion()"
    />
    <span [ngClass]="{ completed: task.completed }">
      {{ task.title }}
    </span>
  </div>
  <button (click)="deleteTask()">Delete</button>
</div>
