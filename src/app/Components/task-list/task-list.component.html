<div class="task-list">
  <h2 style="color: #714d26">Todo List</h2>
  <form (submit)="addTask($event)" class="addTodo">
    <input
      type="text"
      [(ngModel)]="newTaskTitle"
      name="taskInput"
      placeholder="Enter new task"
      class="task-input"
    />
    <button type="submit" class="add-button">Add Task</button>
  </form>

  <ul *ngIf="!isLoading && !errorMessage">
    <li *ngFor="let task of tasks" class="task-item">
      <app-task-item
        [task]="task"
        (toggle)="toggleCompleted(task)"
        (delete)="deleteTask(task.id)"
      ></app-task-item>
    </li>
    <li *ngIf="tasks.length === 0">No tasks found</li>
  </ul>
  <div *ngIf="isLoading" class="loading-indicator">Loading...</div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
